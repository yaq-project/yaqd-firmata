repos:
  - repo: https://github.com/psf/black
    rev: 22.8.0
    hooks:
      - id: black
        name: black
        language: system
        entry: black
        require_serial: true
        types: [python]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.981
    hooks:
      - id: mypy
        exclude: ^docs/conf.py

default_language_version:
  python: python3.8
