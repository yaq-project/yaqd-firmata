ci:
   autoupdate_schedule: "monthly"
repos:
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        exclude: ^docs/conf.py

default_language_version:
  python: python3.8
